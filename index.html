
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MU: The Web Tribute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500&display=swap');
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #050505;
        color: #e0e0e0;
        overflow: hidden;
      }
      .mu-font {
        font-family: 'Cinzel', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      .item-glow-rare {
        box-shadow: 0 0 10px #4ade80;
        border-color: #4ade80;
      }
      .item-glow-epic {
        box-shadow: 0 0 15px #facc15;
        border-color: #facc15;
        animation: pulse-gold 2s infinite;
      }
      @keyframes pulse-gold {
        0% { box-shadow: 0 0 10px #facc15; }
        50% { box-shadow: 0 0 20px #fef08a; }
        100% { box-shadow: 0 0 10px #facc15; }
      }
      .damage-text {
        animation: float-up 1s ease-out forwards;
        text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
      }
      @keyframes float-up {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-50px); opacity: 0; }
      }

      /* Safe Zone Forcefield */
      .safe-zone-dome {
        background: radial-gradient(circle at center, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 60%, rgba(59, 130, 246, 0.4) 100%);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3), inset 0 0 30px rgba(59, 130, 246, 0.2);
        animation: pulse-dome 4s infinite ease-in-out;
        pointer-events: none;
      }
      @keyframes pulse-dome {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.5; }
      }

      /* Map Textures */
      .map-vignette {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
        z-index: 5;
      }
      
      /* Lorencia Textures */
      .bg-grass-pattern {
        background-color: #1a2e1a;
        background-image: 
          linear-gradient(rgba(255,255,255,0.03) 2px, transparent 2px),
          linear-gradient(90deg, rgba(255,255,255,0.03) 2px, transparent 2px),
          linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
        background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
      }

      .bg-pavement {
        background-color: #333;
        background-image: 
            linear-gradient(335deg, rgba(0,0,0,0.3) 23px, transparent 23px),
            linear-gradient(155deg, rgba(0,0,0,0.3) 23px, transparent 23px),
            linear-gradient(335deg, rgba(0,0,0,0.3) 23px, transparent 23px),
            linear-gradient(155deg, rgba(0,0,0,0.3) 23px, transparent 23px);
        background-size: 58px 58px;
        background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
        box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
      }

      .bg-wall {
        background-color: #222;
        background-image: linear-gradient(rgba(0,0,0,0.5) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.5) 1px, transparent 1px);
        background-size: 20px 10px;
      }
      
      .bg-roof {
        background-color: #1e293b;
        background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(0,0,0,0.3) 5px, rgba(0,0,0,0.3) 10px);
      }

      .fountain-water {
         background: radial-gradient(circle, #60a5fa 20%, #2563eb 80%);
         animation: pulse-water 2s infinite;
      }
      @keyframes pulse-water {
          0% { transform: scale(1); opacity: 0.8; }
          50% { transform: scale(1.1); opacity: 0.6; }
          100% { transform: scale(1); opacity: 0.8; }
      }

      /* Noria Textures */
      .bg-sand-pattern {
        background-color: #bcaaa4;
        background-image: radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px);
        background-size: 16px 16px;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
      }
      
      .crystal-glow {
        background: linear-gradient(135deg, #e9d5ff 0%, #c084fc 50%, #a855f7 100%);
        box-shadow: 0 0 30px #d8b4fe, 0 0 60px rgba(168, 85, 247, 0.4);
        animation: pulse-crystal 4s infinite ease-in-out;
        transform: rotate(45deg);
        border: 2px solid #fff;
      }
      @keyframes pulse-crystal {
        0% { transform: rotate(45deg) scale(1); filter: hue-rotate(0deg) brightness(1); }
        50% { transform: rotate(45deg) scale(1.1); filter: hue-rotate(30deg) brightness(1.2); }
        100% { transform: rotate(45deg) scale(1); filter: hue-rotate(0deg) brightness(1); }
      }

      /* Devias */
      .bg-snow-pattern {
        background-color: #e2e8f0;
        background-image: radial-gradient(#cbd5e1 15%, transparent 16%), radial-gradient(#cbd5e1 15%, transparent 16%);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
        opacity: 0.8;
      }

      /* Dungeon */
      .bg-stone-pattern {
        background-color: #1c1917;
        background-image: 
          linear-gradient(335deg, #292524 23px, transparent 23px),
          linear-gradient(155deg, #292524 23px, transparent 23px),
          linear-gradient(335deg, #292524 23px, transparent 23px),
          linear-gradient(155deg, #292524 23px, transparent 23px);
        background-size: 58px 58px;
        background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
      }

      /* Lost Tower */
      .bg-lava-pattern {
        background-color: #450a0a;
        background-image: repeating-radial-gradient(circle at 0 0, transparent 0, #450a0a 10px), repeating-linear-gradient(#7f1d1d55, #7f1d1d);
      }
      
      /* Icarus */
      .bg-sky-pattern {
        background-color: #0c4a6e;
        background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 50%);
        background-size: 100px 100px;
      }

      /* Terrain */
      .water-pattern {
        background-color: #1e3a8a;
        background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.1) 10px, rgba(255,255,255,0.1) 20px);
        animation: flow-water 10s linear infinite;
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
      }
      @keyframes flow-water {
        from { background-position: 0 0; }
        to { background-position: 100px 0; }
      }
      
      /* Character Animations */
      .anim-swing {
        animation: swing 0.3s ease-out;
        transform-origin: bottom left;
      }
      @keyframes swing {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(90deg); }
        100% { transform: rotate(0deg); }
      }
      
      /* Legendary Drop Light Pillar */
      .light-pillar {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 400px;
        background: linear-gradient(to top, rgba(255, 215, 0, 0.6) 0%, rgba(255, 215, 0, 0.1) 60%, transparent 100%);
        z-index: -1;
        pointer-events: none;
        animation: pillar-shine 1.5s infinite alternate;
        filter: blur(5px);
      }
      .light-pillar::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 400px;
        background: rgba(255, 255, 200, 0.8);
        filter: blur(2px);
      }
      @keyframes pillar-shine {
        0% { opacity: 0.6; height: 380px; }
        100% { opacity: 1; height: 420px; }
      }

      .hp-text-shadow {
        text-shadow: 
          -1px -1px 0 #000,  
           1px -1px 0 #000,
          -1px  1px 0 #000,
           1px  1px 0 #000;
      }

    </style>
